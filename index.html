<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="calc.css" rel="stylesheet">
  <script src="calc.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="screen">
        <div class="screen small-readout" id="small-readout">Small readout text - replace in html file</div>
        <div class="screen main-readout" id="main-readout"></div>
    </div>
    <button class="number-button">7</button>
    <button class="number-button">8</button>
    <button class="number-button">9</button>
    <button class="number-button">4</button>
    <button class="number-button">5</button>
    <button class="number-button">6</button>
    <button class="number-button">1</button>
    <button class="number-button">2</button>
    <button class="number-button">3</button>
    <button class="operator-button">+</button>
    <button class="operator-button">=</button>
    <button class="clear-button">CE</button>
  </div> <!-- id="calculator" -->
</body>
</html>
