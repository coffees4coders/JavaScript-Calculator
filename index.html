<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="calc.css" rel="stylesheet">
  <script src="calc.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="screen">
        <div class="screen small-readout" id="small-readout">Small readout text - replace in html file</div>
        <div class="screen main-readout" id="main-readout"></div>
    </div>
    <button class="number-button" value="7">7</button>
    <button class="number-button" value="8">8</button>
    <button class="number-button" value="9">9</button>
    <button class="number-button" value="4">4</button>
    <button class="number-button" value="5">5</button>
    <button class="number-button" value="6">6</button>
    <button class="number-button" value="1">1</button>
    <button class="number-button" value="2">2</button>
    <button class="number-button" value="3">3</button>
    <button class="operator-button" value="plus">+</button>
    <button class="operator-button" value="equals">=</button>
    <button class="clear-button" value="clear">CE</button>
  </div> <!-- id="calculator" -->
</body>
</html>
