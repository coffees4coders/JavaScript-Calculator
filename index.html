<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="calc.css" rel="stylesheet">
  <script src="calc.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="screen">
        <div class="screen small-readout" id="small-readout"></div>
        <div class="screen main-readout" id="main-readout"></div>
    </div>
    <button class="btn clear-button" value="clear">CE</button>
    <button class="btn operator-button negative-button" value="negative">+/-</button>
    <button class="btn operator-button" value="percent">%</button>
    <button class="btn operator-button divide-button" value="divide">&divide;</button>
    <button class="btn number-button" value="7">7</button>
    <button class="btn number-button" value="8">8</button>
    <button class="btn number-button" value="9">9</button>
    <button class="btn operator-button multiply-button" value="multiply">&times;</button>
    <button class="btn number-button" value="4">4</button>
    <button class="btn number-button" value="5">5</button>
    <button class="btn number-button" value="6">6</button>
    <button class="btn operator-button subtract-button" value="minus">-</button>
    <button class="btn number-button" value="1">1</button>
    <button class="btn number-button" value="2">2</button>
    <button class="btn number-button" value="3">3</button>
    <button class="btn operator-button plus-button" value="plus">+</button>
    <button class="btn number-button" value="0">0</button>
    <button class="btn number-button decimal-button" value="decimal">.</button>
    <button class="btn equals-button" value="equals">=</button>
  </div> <!-- id="calculator" -->
</body>
</html>
