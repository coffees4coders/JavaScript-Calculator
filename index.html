<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="calc.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/f6ca9e3552.js"></script>
  <script src="calc.js"></script>
</head>
<body>
  <h1>JavaScript Calculator</h1>
  <h2>A freeCodeCamp Project <a href="https://www.freecodecamp.com/">
    <i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h2>
  <div class="calculator">
    <div class="model">JS-89</div>
    <div class="screen">
        <div class="screen small-readout" id="small-readout"></div>
        <div class="screen main-readout" id="main-readout"></div>
    </div>
    <button class="clear-button" value="clear">CE</button>
    <button class="negative-button" value="negative">&plusmn;</button>
    <button class="percent-button" value="percent" id="percent-button">&#37;</button>
    <button class="operator-button divide-button" value="/">&divide;</button>
    <button class="number-button" value="7">7</button>
    <button class="number-button" value="8">8</button>
    <button class="number-button" value="9">9</button>
    <button class="operator-button multiply-button" value="*">&times;</button>
    <button class="number-button" value="4">4</button>
    <button class="number-button" value="5">5</button>
    <button class="number-button" value="6">6</button>
    <button class="operator-button subtract-button" value="-">&minus;</button>
    <button class="number-button" value="1">1</button>
    <button class="number-button" value="2">2</button>
    <button class="number-button" value="3">3</button>
    <button class="operator-button plus-button" value="+">+</button>
    <button class="number-button" value="0">0</button>
    <button class="number-button decimal-button" value=".">.</button>
    <button class="equals-button" value="equals">=</button>
  </div> <!-- id="calculator" -->
  <footer><small>Created by Jay</small></footer>
</body>
</html>
